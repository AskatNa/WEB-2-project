<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/homepage.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Web Technologies</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/bmi">BMI Calculator</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contacts</a></li>
        <li class="nav-item"><a class="nav-link" href="/blogs/page">Blogs</a></li>
        <li class="nav-item"><a class="nav-link" href="/holiday">Holiday</a></li>
        <li class="nav-item"><a class="nav-link" href="/location">Map</a></li>
        <li class="nav-item"><a class="nav-link active" href="/qr">QR Code</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item auth-links"><a class="nav-link" href="/signup">Signup</a></li>
        <li class="nav-item auth-links"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item" id="logoutLink" style="display: none;"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center">Generate QR Code</h2>
  <div class="mb-3">
    <label for="qrText" class="form-label">Enter Text or URL</label>
    <input type="text" class="form-control" id="qrText" placeholder="Enter any text or link">
  </div>
  <button class="btn btn-primary w-100" onclick="generateQRCode()">Generate QR Code</button>
  <div class="text-center mt-3">
    <img id="qrCodeImage" style="display: none; max-width: 100%;" alt="QR Code">
  </div>
</div>

<script>
  async function generateQRCode() {
    const text = document.getElementById('qrText').value;

    if (!text) {
      alert("Please enter some text or a link.");
      return;
    }

    const qrImage = document.getElementById('qrCodeImage');
    qrImage.src = `/qr/generate-qr?text=${encodeURIComponent(text)}`;
    qrImage.style.display = 'block';
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
